
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Photo</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
 
    .upload-container {
      background: #fff0f3;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 550px;
      width: 90%;
      text-align: center;
    }
 
    .upload-container h2 {
      margin-bottom: 25px;
      color: #f95872;
    }
 
   .upload-grid {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 25px;
}

 
    .upload-box {
  border: 2px dashed #f95872;
  border-radius: 10px;
  width: 220px;
  height: 250px;
  position: relative;
  cursor: pointer;
  background: #fff5f8;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  flex-direction: column;
}

    .upload-box input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
      top: 0;
      left: 0;
    }
 
   .upload-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

 
    .upload-text {
      color: #f95872;
      font-size: 14px;
    }
 
    .next-btn {
      padding: 10px 25px;
      font-size: 15px;
      background: linear-gradient(135deg, #f95872, #fd746c);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
 
    .next-btn:hover {
      opacity: 0.9;
    }
 
    /* Heart Animation Styles */
    #hearts {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: 1;
    }
 
    .heart {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 20px;
      background-color: #f95872;
      transform: rotate(45deg);
      animation: floatUp 7s linear infinite;
      opacity: 0.8;
    }
 
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #f95872;
      border-radius: 50%;
    }
 
    .heart::before {
      top: -10px;
      left: 0;
    }
 
    .heart::after {
      left: -10px;
      top: 0;
    }
 
    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload Profile Photo</h2>


    <div class="upload-grid">
      <!-- <div class="upload-box">
        <input type="file" accept="image/*" onchange="previewImage(this)">
        <span class="upload-text">Upload Image</span>
        <img src="" alt="">
      </div>
      <div class="upload-box">
        <input type="file" accept="image/*" onchange="previewImage(this)">
        <span class="upload-text">Upload Image</span>
        <img src="" alt="">
      </div>
      <div class="upload-box">
        <input type="file" accept="image/*" onchange="previewImage(this)">
        <span class="upload-text">Upload Image</span>
        <img src="" alt="">
      </div> -->
      <div class="upload-box">
        <input type="file" accept="image/*" onchange="previewImage(this)">
        <span class="upload-text">Upload Image</span>
        <img src="" alt="">
      </div>
    </div>
    <button class="next-btn" onclick="goNext()">Next</button>
    <div id="hearts"></div>
  </div>
 
  <script>
          let imageBase64s = [];

    function previewImage(input) {
      const file = input.files[0];
      const reader = new FileReader();
      const img = input.parentElement.querySelector("img");
      const text = input.parentElement.querySelector(".upload-text");

      reader.onload = function (e) {
        img.src = e.target.result;
        img.style.display = "block";
        text.style.display = "none";

        // Save image
        imageBase64s.push(e.target.result);
      };

      if (file) {
        reader.readAsDataURL(file);
      }
 
      reader.onload = function (e) {
        img.src = e.target.result;
        img.style.display = "block";
        text.style.display = "none";
      };
 
      if (file) {
        reader.readAsDataURL(file);
      }
    }
 
    function goNext() {
      window.location.href = "personal-info.html";
    }
 
    // Floating hearts
    const heartContainer = document.getElementById("hearts");
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "%";
      heart.style.animationDuration = (Math.random() * 5 + 3) + "s";
      heartContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 500);


function previewImage(input) {
  const file = input.files[0];
  const reader = new FileReader();
  const img = input.parentElement.querySelector("img");
  const text = input.parentElement.querySelector(".upload-text");

  reader.onload = function (e) {
    img.src = e.target.result;
    img.style.display = "block";
    text.style.display = "none";

    // Save image
    imageBase64s.push(e.target.result);
  };

  if (file) {
    reader.readAsDataURL(file);
  }
}

function goNext() {
  // Save images to localStorage
  localStorage.setItem("profilePhotos", JSON.stringify(imageBase64s));
  window.location.href = "personal-info.html";
}
  </script>






</body>
</html>
