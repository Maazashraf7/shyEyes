<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffe6eb, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 95%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hidden { display: none; }
    h2 {
      color: #f95872;
      margin-bottom: 25px;
    }
    .image-boxes {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }
    .image-preview {
      border: 2px dashed #f95872;
      border-radius: 10px;
      height: 170px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      font-size: 14px;
      cursor: pointer;
      overflow: hidden;
    }
    input[type="file"] { display: none; }
    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #443f3f;
    }
    input[type="text"], input[type="email"], input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .gender-options {
      display: flex;
      gap: 15px;
      margin-top: 8px;
    }
    .gender-options label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: linear-gradient(135deg, #f95872, #fd746c);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body>
<div class="container">
  <!-- Page 1: Upload Photo -->
  <div id="page1">
    <h2>Upload Photo</h2>
    <div class="image-boxes">
      <div class="image-preview" onclick="document.getElementById('img1').click()" id="preview1">Upload Image 1</div>
      <input type="file" id="img1" accept="image/*" onchange="previewImage(event, 'preview1')">

      <div class="image-preview" onclick="document.getElementById('img2').click()" id="preview2">Upload Image 2</div>
      <input type="file" id="img2" accept="image/*" onchange="previewImage(event, 'preview2')">

      <div class="image-preview" onclick="document.getElementById('img3').click()" id="preview3">Upload Image 3</div>
      <input type="file" id="img3" accept="image/*" onchange="previewImage(event, 'preview3')">

      <div class="image-preview" onclick="document.getElementById('img4').click()" id="preview4">Upload Image 4</div>
      <input type="file" id="img4" accept="image/*" onchange="previewImage(event, 'preview4')">
    </div>
    <button class="btn" onclick="goToPage(2)">Next</button>
  </div>

  <!-- Page 2: Personal Info -->
  <div id="page2" class="hidden">
    <h2>Personal Info</h2>
    <form id="info-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" min="18" required>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Transgender"> Transgender</label>
        </div>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" required>
      </div>
      <div class="form-group">
        <label for="about">About Yourself</label>
        <textarea id="about" placeholder="Write something about yourself..." required></textarea>
      </div>
      <button type="submit" class="btn">Submit & Continue</button>
    </form>
  </div>
</div>

<script>
  let imageData = {};

  function previewImage(event, previewId) {
    const input = event.target;
    const reader = new FileReader();

    reader.onload = function () {
      const previewBox = document.getElementById(previewId);
      previewBox.innerHTML = `<img src="${reader.result}" style="width:100%; height:100%; object-fit:cover; border-radius:8px;">`;
      imageData[previewId] = reader.result;
    };

    if (input.files && input.files[0]) {
      reader.readAsDataURL(input.files[0]);
    }
  }

  function goToPage(page) {
    document.querySelectorAll(".container > div").forEach(div => div.classList.add("hidden"));
    document.getElementById("page" + page).classList.remove("hidden");
  }

  document.getElementById("info-form").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const age = document.getElementById("age").value.trim();
    const gender = document.querySelector('input[name="gender"]:checked');
    const location = document.getElementById("location").value.trim();
    const about = document.getElementById("about").value.trim();

    if (!name || !email || !age || !gender || !location || !about) {
      Swal.fire({ icon: 'error', title: 'Oops!', text: 'Please fill all fields!' });
      return;
    }

    const profileData = {
      name, email, age, gender: gender.value, location, about,
      images: Object.values(imageData).filter(Boolean)
    };

    // Save multiple profiles
    const allProfiles = JSON.parse(localStorage.getItem("allUserProfiles")) || [];
    allProfiles.push(profileData);
    localStorage.setItem("allUserProfiles", JSON.stringify(allProfiles));

   Swal.fire({
  icon: 'success',
  title: 'ðŸŽ‰ Profile Saved!',
  text: 'Redirecting to login...',
  timer: 500,
  showConfirmButton: false
}).then(() => {
  window.location.href = "login.html";
});

  });
</script>



</body>
</html>
